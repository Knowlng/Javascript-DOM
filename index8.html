<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <div class="uzduotis1">
        <h1>Įdėti skaičių į masyvą</h1>
        <input id="input1">
        <button id="prideti1">Pridėti</button>
        <div id="rezultatas1">
        </div>
    </div>

    <div class="uzduotis2">
        <h1>Ištraukti kvadratinę šaknį iš skaičiaus</h1>
        <input id="input2">
        <button id="rasti2">√</button>
        <div id="rezultatas2"></div>
    </div>

    <div class="uzduotis3">
        <h1>Sukurti div elementą su klase "elementas n+1"</h1>
        <button class="sukurti3">Sukurti</button>
        <div class="rezultatas3"></div>
    </div>

    <div class="papildoma1">
        <h1>Grąža kupiūromis ir monetomis</h1>
        <input id="graza">
        <button id="skaiciuoti">Skaiciuoti</button>
        <div class="rezultatas4"></div>
    </div>

    <div class="kvadratas">
        <h1>Įveskit dvi kvadrato kraštines</h1>
        <input class="a" placeholder="kraštinė a">
        <input class="b" placeholder="kraštinė b">
        <button class="kvbutton">Generuoti</button>
        <div class="kvrezultatas">
            <p class="kvp"></p>
        </div>
        <div class="draw-sq"></div>
    </div>

    <div class="trikampis">
        <h1>Įveskit tris trikampio kraštines</h1>
        <input class="a1" placeholder="kraštinė a">
        <input class="b1" placeholder="kraštinė b">
        <input class="c1" placeholder="kraštinė c">
        <button class="trkbutton">Generuoti</button>
        <div class="trkrezultatas">
            <p class="trkp"></p>
        </div>
    </div>

    <div class="papildoma3">
        <h1>Sukuria 200 klientų objektų masyvą</h1>
        <button class="sukurti2">Sukurti</button>
        <table class="klientai">
            
        </table>
    </div>

    <div class="papildoma4">
        <h1>Div sukūrimas pasinaudojant objektu ir kintamaisiais</h1>
        <button class="sukurtidiva">Sukurti</button>
    </div>
    <div class="rezultatas4p"></div>

    <script src="1uzd.js"></script>
    <script src="2uzd.js"></script>
    <script src="3uzd.js"></script>
    <script src="1papildoma.js"></script>
    <script src="3papildoma.js"></script>
    <script src="4papildoma.js"></script>
    <script src="kvadratas.js"></script>
    <script src="trikampis.js"></script>
</body>
